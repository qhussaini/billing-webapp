<!-- stat 1 -->
<div class="media px-3 border-bottom {{classNames}}" [class.dark-card]='topBar.selectedTheme'>
    <div class="media-body">
        <h4 class="mt-0 mb-1 font-size-22 font-weight-normal" [class.text-white]='topBar.selectedTheme'>{{ value }}</h4>
        <span [class.text-muted]='!topBar.selectedTheme' [class.text-white-50]='topBar.selectedTheme'>{{ title }}</span>
    </div>
    <i [attr.data-feather]="icon" appFeatherIcon class="icon-dual icon-lg align-self-center"></i>
</div>
