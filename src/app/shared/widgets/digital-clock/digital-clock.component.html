<div class="digitalClock" *ngIf="longClock"  [class.text-white]='topBar.selectedTheme'>
  <div class="dayTitle">
    {{day}}
  </div>
  <div class="digitalTime">
    <div>{{hour}} : &nbsp;</div>
    <div>{{minute}} : &nbsp;</div>
    <div>{{second}} : &nbsp;</div>
    <div class="ampm">{{ampm}}</div>
  </div>
</div>

<div class="digitalClockShort" *ngIf="shortClock"  [class.text-white]='topBar.selectedTheme'>
  <div class="digitalTime">
    <div>{{hour}} : &nbsp;</div>
    <div>{{minute}} : &nbsp;</div>
    <div>{{second}} : &nbsp;</div>
    <div class="ampmshort">{{ampm}}</div>
  </div>
</div>
