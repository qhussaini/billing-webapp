<div class="card saas-card">
    <div class="row text-center">
        <div class="col-lg-2">
        <div id="head1">
        <select id='gMonth1' class="btn btn-light">
            <option value=''>--Select Month--</option>
            <option selected value='1'>Janaury</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>April</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
    </div>
    </div>
    <div class="col-lg-2">
        <div class="btn-group" role="group" aria-label="Button-group">
            <button type="button" class="btn btn-secondary">All</button>
            <button type="button" class="btn btn-secondary">Todays</button>
        </div>
    </div>
    <div class="col-lg-2">
      <div id="head1">
      <select id='gMonth1' class="btn btn-light">
          <option selected value=''>--Select Table--</option>
          <option value='1'>Table 1</option>
          <option value='2'>Table 2</option>
          <option value='3'>Table 3</option>
      </select>
  </div>
  </div>
    <div class="col-lg-2">
        <input placeholder="From Date" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
    </div>
    <div class="col-lg-2">
        <input placeholder="To Date" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
    </div>
    <div class="col-lg-2">
        <div class="d-flex justify-content-between">
            <button type="button" class="btn saas-button">To Excel</button>
            <button type="button" class="btn saas-button">To PDF</button>
        </div>
    </div>
    </div>
</div>
<div class="card">
<div class="card-body">
  <jqxGrid #myGrid width="100%" [source]="dataAdapter" [columns]="columns" [sortable]="true" [altrows]="true">
  </jqxGrid>
</div>
  <div class="card-fooder">
      <button mat-raised-button color="primary" (onClick)="excelBtnOnClick()">Export to Excel</button>
      <!-- <button mat-raised-button color="primary" (onClick)="xmlBtnOnClick()">Export to XML</button> -->
      <button mat-raised-button color="primary" (onClick)="csvBtnOnClick()">Export to CSV</button>
      <!-- <button mat-raised-button color="primary" (onClick)="tsvBtnOnClick()">Export to TSV</button> -->
      <!-- <button mat-raised-button color="primary" (onClick)="htmlBtnOnClick()">Export to HTML</button> -->
      <!-- <button mat-raised-button color="primary" (onClick)="jsonBtnOnClick()">Export to JSON</button> -->
      <button mat-raised-button color="primary" (onClick)="pdfBtnOnClick()">Export to PDF</button>
  </div>
</div>
